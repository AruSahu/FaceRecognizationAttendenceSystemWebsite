    <div class="form">

        <ul class="tab-group">
            <li class="tab active"><a href="#signup">Video</a></li>
            <li class="tab"><a href="#login">Manual</a></li>
        </ul>

        <div class="tab-content">
            <div id="signup">
                <h1>Upload video</h1>

                <form action="{% url 'uploads' %}" method="post" enctype="multipart/form-data">
                    <input type="hidden" name="nameTeacher" value="{{request.session.name}}">
                    <div class="top-row">
                        <div class="field-wrap">
                            <label>Semester<span class="req">*</span></label>
                            <input type="text" name="semester">
                        </div>

                        <div class="field-wrap">
                            <label>
                                Batch<span class="req">*</span>
                            </label>
                            <input type="text" name="year">
                        </div>
                    </div>

                    <div class="field-wrap">
                        <label>
                            Subject<span class="req">*</span>
                        </label>
                        <input type="text" name="subject">
                    </div>
                     <div class="field-wrap">
                            <label>
                                Time<span class="req">*</span>
                            </label>
                            <input type="text" name="timing">
                     </div>

                    <div class="field-wrap">
                        <input type="file" name="filevideo" id="myFile">
                    </div>
                    {% csrf_token %}
                    <button type="submit" class="button button-block" onclick="change()">Submit</button>
                </form>

            </div>

            <div id="login">
                <h1>Mark Manually</h1>
                <div class="top-row">
                    <form action="{% url 'uploadCSV' %}" method="post" enctype="multipart/form-data">
                        <input type="hidden" name="nameTeacher" value="{{request.session.name}}">
                            <div class="field-wrap">
                                <label>
                                    Semester<span class="req">*</span>
                                </label>
                                <input type="text" name="semester_csv">
                            </div>

                            <div class="field-wrap">
                                <label>
                                    Batch<span class="req">*</span>
                                </label>
                                <input type="number" name="batch_csv">
                            </div>
                        </div>

                    <div class="field-wrap">
                        <label>
                            Subject<span class="req">*</span>
                        </label>
                        <input type="text" name="subject_csv">
                    </div>
                    <div class="field-wrap">
                            <label>
                                Time<span class="req">*</span>
                            </label>
                            <input type="text" name="timing_csv">
                     </div>

                    <div class="field-wrap">
                        <input type="file" name="filecsv" id="myCSVFile">
                    </div>

<!--

-->

<!--                    <p class="forgot"><a href="#">Forgot Password?</a></p>-->
                    {% csrf_token %}
                    <button class="button button-block">Submit</button>


                </form>

            </div>
